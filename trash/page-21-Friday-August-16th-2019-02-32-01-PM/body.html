<div class="leaf "><div class="inner justify"><p>The meadow sweet down in the dell,</p><p>And the violet with beautiful  hue.</p><img class="overlay center" width = "92%" src = "https://raw.githubusercontent.com/marvindanig/the-good-girl/master/assets/images/0017m.jpg" /><hr class="section"><p>The sweet-scented hawthorn I see,</p><p>And the roses that sweeten the breeze;</p><p>But none of them sweeter to me</p><p>'Than the woodbine that twines</p></div> </div>
